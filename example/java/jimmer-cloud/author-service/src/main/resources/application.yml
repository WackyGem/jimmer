spring:
  application:
    name: author-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:author-db;database_to_upper=true

jimmer:
  micro-service-name: ${spring.application.name}
  show-sql: true
  database-validation-mode: ERROR

server:
  port: 7003

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7000/eureka/

springdoc:
  swagger-ui:
    path: /ui