plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'org.babyfish.jimmer.sql.example'
version = '0.4.10'

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.babyfish.jimmer:jimmer-sql:0.4.10'
	annotationProcessor 'org.babyfish.jimmer:jimmer-apt:0.4.10'

	implementation 'org.springframework.boot:spring-boot-starter-graphql'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.data:spring-data-redis'
	implementation 'org.springframework.kafka:spring-kafka:2.9.0'

	implementation 'com.graphql-java:graphql-java-extended-scalars:18.1'

	// In order to work with java-8, caffeine 2.x must be used
	implementation 'com.github.ben-manes.caffeine:caffeine:2.9.1'

	runtimeOnly 'com.h2database:h2:2.1.212'
	runtimeOnly 'mysql:mysql-connector-java:8.0.30'
	runtimeOnly 'io.lettuce:lettuce-core:6.2.0.RELEASE'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.graphql:spring-graphql-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
